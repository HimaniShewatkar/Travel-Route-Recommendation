<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/Login.css">
</head>
<body>

    <nav id="navbar">
        <ul>
            <li><a href="index.html" target = "_main">Home</a></li>
            <li><a href="Members.html" target = "_main">Members</a></li>
            <li><a href="About.html" target = "_main">About</a></li>
            <li><a href="Register.html" target = "_main">Register</a></li>
            <li><a href="Login.html" target = "_main">Login</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form action="login_submit.html" method="post">
            <div class="form-group">
                <label for="username">Name :</label>
                <input type="text" id="username" name="username" required placeholder=" Enter Name ">
            </div>
            <!--<div class="form-group">
                <label for="username">Mail ID :</label>
                <input type="text" id="username" name="username" required placeholder=" Enter email id">
            </div> 
            <div class="form-group">
                <label for="username">Contact :</label>
                <input type="text" id="username" name="username" required placeholder=" Enter Contact No. ">
            </div> -->
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-footer">
                <p>Don't have an account? <a href="Register.html">Register here</a></p>
            </div>
        </form>
    </div>

</body>
</html>

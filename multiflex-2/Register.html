<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="css/Register.css">
</head>
<body>

    <nav id="navbar">
        <ul>
            <li><a href="index.html" target = "_main">Home</a></li>
            <li><a href="Members.html" target = "_main">Members</a></li>
            <li><a href="About.html" target = "_main">About</a></li>
            <li><a href="Register.html" target = "_main">Register</a></li>
            <li><a href="Login.html" target = "_main">Login</a></li>
        </ul>
    </nav>

    <div class="wrapper">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form action="register.php" method="post" class = "form">
                <div class="input-group">
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>

                <div class="input-group">
                    <input type="tel" id="contact-no" name="contact-no" required placeholder="Contact No">
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>

                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
